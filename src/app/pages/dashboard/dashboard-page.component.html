<section class="page-section">
  <div class="page-wrapper">
    <div class="settings">
      <app-btn
        btnName="Add"
        [tooltipViewer]="btnStatusDescription.NOT_ALLOWED"
        [isDisabled]="!adminRules"
        (onClickEvent)="showNewChartOptionsModal()">
      </app-btn>

      <mat-slide-toggle
            class="example-margin"
            color="primary"
            [checked]="adminRules"
            (click)="changeRole()"
        >
          activate Admin rules
        </mat-slide-toggle>
    </div>

    <div *ngFor="let card of (chartsList$ | async); trackBy: trackByFunc" class="dashboards-wrapper">
      <mat-card class="chart-card">
        <mat-card-header class="chart-header">
          <mat-card-title>Chart {{card.id}}</mat-card-title>
          <mat-card-subtitle>{{card.startDate | dateWithString}} - {{card.endDate | dateWithString}}</mat-card-subtitle>
          <button mat-icon-button aria-label="Delete card from dashboard">
            <mat-icon>close</mat-icon>
          </button>
        </mat-card-header>
        <mat-card-content class="chart-content">
          <div appChart class="chart" [chartData]="card"></div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
